<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Table Pricing</title>
</head>
<body>
    <section id="all">
        <div id="container" class="panel">
            <div class="item">
                <img src="iphone_644463.png" alt="Smartphone">
                <h2 class="pricing-header">Smartphone</h2>
                <div class="pricing-feature">
                    <p>Digital Phone</p>
                    <p>Lorem ipsum dolor, sit amet.</p>
                </div>
                <p class="price">$500</p>
                <a href="#" class="white">Free</a>
            </div>
            <div class="item">
                <img src="telephone_4052350.png" alt="Beeping Phone">
                <h2 class="pricing-header">Beeping Phone</h2>
                <div class="pricing-feature">
                    <p>Digital Phone</p>
                    <p>Lorem ipsum dolor, sit amet.</p>
                </div>
                <p class="price">$300</p>
                <a href="#" class="blue">Sign In</a>
            </div>
            <div class="item">
                <img src="astelephone_1321757.png" alt="Ringing Phone">
                <h2 class="pricing-header">Ringing Phone</h2>
                <div class="pricing-feature">
                    <p>Old Phone</p>
                    <p>Lorem ipsum dolor, sit amet.</p>
                </div>
                <p class="price">$700</p>
                <a href="#" class="white">Sign Up</a>
            </div>
        </div>
    </section>
    
</body>
</html>
